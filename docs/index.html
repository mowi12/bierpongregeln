<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --theme-color: rgb(253, 119, 110);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: false,
      sideBar: true,
      autoHeader: false,
      coverpage: true,
      hideSidebar: false,
      loadSidebar: true,
      logo: '/images/logo_scaled_down.png',
      name: 'Bierpongregeln',
      onlyCover: true,
      repo: 'https://github.com/mowi12/bierpongregeln',
      subMaxLevel: 4,
      themable: {
        readyTransitions: true,
        responsiveTables: true
      },
      customPageTitle: {
        prefix: 'Bierpongregeln',
        suffix: 'v1.1.1'
      },
      timeUpdater: {
        text: "<div align='center' style='color:gray;font-size:15px' >last updated: {docsify-updated}</div>",
        formatUpdated: '{YYYY}/{MM}/{DD}',
        whereToPlace: 'top'
      },
      footer: {
        copy: '<span>Bierpongregeln &copy; 2023</span>',
        auth: 'Felix Schlegel, Moritz Wieland',
        pre: '<hr/>',
        style: 'text-align: center;color:gray'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- docsify-sidebar-collapse-plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- docsify-title-plugin -->
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
  <!-- docsify-updated-plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- docsify-footer-enh-plugin -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
