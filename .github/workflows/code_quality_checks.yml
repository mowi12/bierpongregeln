name: Code Quality Checks

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Verify JSON validation
        run: npm run validate
